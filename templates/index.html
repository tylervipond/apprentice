<html>
  <head>
    <title>Apprentice</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }

      .title {
        text-align: center;
        margin: 1rem;
        font-family: "Courier New", Courier, monospace;
        text-transform: uppercase;
      }

      .controls-list {
        max-width: 800px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
      }

      .controls-list dd {
        text-align: right;
        margin: 0;
        padding: 0.5rem 0.5rem 0.5rem 0;
        
      }

      .controls-list dt {
        padding: 0.5rem 0rem 0.5rem 0.5rem;
      }

      .controls-list dd:nth-of-type(odd),
      .controls-list dt:nth-of-type(odd) {
        background-color: lightgrey;
      }
    </style>
  </head>

  <body>
    <h1 class="title">Apprentice</h1>
    <canvas id="canvas" width="800" height="496"></canvas>
    <dl class="controls-list">
      <dt>move up</dt>
      <dd>w</dd>
      <dt>move down</dt>
      <dd>x</dd>
      <dt>move left</dt>
      <dd>a</dd>
      <dt>move right</dt>
      <dd>d</dd>
      <dt>move up left</dt>
      <dd>q</dd>
      <dt>move up right</dt>
      <dd>e</dd>
      <dt>move down left</dt>
      <dd>z</dd>
      <dt>move down right</dt>
      <dd>c</dd>
      <dt>wait</dt>
      <dd>s</dd>
      <dt>pick up item</dt>
      <dd>f</dd>
      <dt>view inventory</dt>
      <dd>i</dd>
      <dt>drop item</dt>
      <dd>r</dd>
      <dt>open door</dt>
      <dd>g</dd>
      <dt>open container</dt>
      <dd>h</dd>
      <dt>search area</dt>
      <dd>v</dd>
      <dt>action menu</dt>
      <dd>tab</dd>
      <dt>go down stairs</dt>
      <dd>.</dd>
      <dt>go up stairs</dt>
      <dd>,</dd>
      <dt>exit dungeon</dt>
      <dd>l</dd>
    </dl>
  </body>
</html>
